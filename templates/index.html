<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Image Segmentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        .preview-container {
            margin: 30px 0;
            position: relative;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: none;
        }

        .segment-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            display: none;
        }

        .segment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .segment-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #f0f0f0;
        }

        .result-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #48cae4, #0077b6);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(72, 202, 228, 0.3);
        }

        .demo-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Retina Image Segmentation</h1>
        
        <div class="demo-info">
            <strong>Note:</strong> This application connects to a machine learning backend for image processing.
        </div>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <div class="file-upload">
                    <input type="file" id="fileInput" name="file" class="file-input" accept="image/*" required>
                    <label for="fileInput" class="file-label">
                        üìÅ Choose Retina Image
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
                
                <div class="preview-container">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
                
                <button type="submit" id="segmentBtn" class="segment-btn">
                    üéØ Segment Image
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing image segmentation...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="result-title">Segmentation Result</h2>
            <img id="resultImage" class="result-image" alt="Segmentation result">
            <br>
            <button id="resetBtn" class="reset-btn">
                üîÑ Upload Another Image
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const segmentBtn = document.getElementById('segmentBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultImage = document.getElementById('resultImage');
        const resetBtn = document.getElementById('resetBtn');
        const uploadForm = document.getElementById('uploadForm');
        const uploadSection = document.querySelector('.upload-section');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                
                // Show image preview
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = 'block';
                segmentBtn.style.display = 'inline-block';
            }
        });

        uploadForm.addEventListener('submit', function() {
            uploadSection.style.display = 'none';
            loading.style.display = 'block';
        });

        resetBtn.addEventListener('click', function() {
            // Reset the interface
            fileInput.value = '';
            fileName.textContent = '';
            imagePreview.style.display = 'none';
            imagePreview.src = '';
            segmentBtn.style.display = 'none';
            resultsSection.style.display = 'none';
            resultImage.src = '';
            uploadSection.style.display = 'block';
        });
    </script>
</body>
</html>
